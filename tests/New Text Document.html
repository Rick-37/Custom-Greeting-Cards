<!DOCTYPE html>
<html>
<body>

<p>Image to use:</p>
<img id="scream" src="a.jpg" alt="The Scream" style="display: none">

<div align="center">
<canvas id="myCanvas" style="border:1px solid #d3d3d3; height:100%">

</canvas>
</div>
<script>
window.onload = function() {
  var c = document.getElementById("myCanvas");
  var img = document.getElementById("scream");

  ctx.drawImage(img, 0, 0);
  ctx.font = "40pt Calibri";

</html>
